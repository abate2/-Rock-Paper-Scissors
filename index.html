<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rock Paper Scissors - Anime Style</h1>

  <div class="game-area">
    <div class="sprite-container">
      <h2>You</h2>
      <img id="player-sprite" src="sprites/player/PlayerDraw__000.png" alt="Player Sprite" />
    </div>
    <div class="sprite-container">
      <h2>CPU</h2>
      <img id="cpu-sprite" src="sprites/cpu/CpuDraw__000.png" alt="CPU Sprite" />
    </div>
  </div>

  <div class="controls">
    <button onclick="play('rock')">⛰️ Rock</button>
    <button onclick="play('paper')">📄 Paper</button>
    <button onclick="play('scissors')">✂️ Scissors</button>
  </div>

  <div id="result" class="result-text"></div>

  <script src="script.js"></script>
</body>
</html>
